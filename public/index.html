<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Online</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="script.js" async></script>
</head>
<body>

    <div class="container">
        <ul class="list-group">
        </ul>

        <form id="form">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" id="inputPseudo" placeholder="Pseudo">
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="inputMessage" placeholder="Send a message">
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary mb-2">Send Message</button>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
